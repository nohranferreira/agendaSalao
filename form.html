<!DOCTYPE html>
<html lang="pt-br">
  <head>

                <label for="">Endereço completo</label><input type="text">
                <label for="">Serviço</label>
                <select name="" id="">
                    <option value="" >Selecione o serviço</option>
                    <option value="">Alisamento</option>
                    <option value="">Pintura</option>
                    <option value="">Tratamento</option>
                </select>
                
            </form>
            <div class="container__form__buttons">
              <button id="salvar">Agendar</button>
              <button id="voltar" onclick="history.back()">Voltar</button>
          </div>
        </section>

    </main>
